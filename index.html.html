
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tryvia BI - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      margin-bottom: 40px;
    }
    .box {
      background: #0a2b59;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      width: 250px;
    }
    button {
      margin-top: 20px;
      background-color: #00b0ff;
      color: white;
      border: none;
      padding: 10px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0091ea;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="logo1.png" alt="Logo da empresa" width="200" />
  <div class="box">
    <h2>Bem-vindo ao Portal BI</h2>
    <p>Insira sua senha para acessar:</p>
    <input type="password" id="senha" placeholder="Digite a senha">
    <br>
    <button onclick="verificarSenha()">Entrar</button>
    <p class="error" id="erro"></p>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "1303") {
        window.location.href = "https://app.powerbi.com/view?r=eyJrIjoiZWJmY2EyYjgtYmI0ZS00YzliLWE2MmMtODJhN2IyYjJmNTI5IiwidCI6IjFiNzUzM2EyLWM0MGMtNDA5OS1iNDBjLWU0MzM4OWIxMGU1ZCJ9";
      } else {
        document.getElementById("erro").innerText = "Senha incorreta. Tente novamente.";
      }
    }
  </script>
</body>
